<!DOCTYPE HTML>
<html lang="es" ng-app="banco">	
	<head>
		<title>Banco</title>
		<meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
	</head>
	<body >
        <header class="container" >
           <br>
            <br>
            <h1>Movimientos cliente</h1>
            <input class="linea" disabled>
            
        </header>
        
      <section class="container">
      <form  ng-controller="MovimientoController as movCtrl" ng-submit="movCtrl.addMovimiento()">
          <div class="form-group" >
              <label for="example-text-input" class="col-sm-2 control-label">Nombre Movimiento</label>
              <div class="col-sm-10">
              <input class="form-control" ng-model="movCtrl.movimieto.desc_mov" type="text" value="Nombre Movimiento" id="example-text-input">
              </div>
          </div>
           <div class="form-group">
              <label for="example-text-input" class="col-sm-2 control-label">Tipo Movimiento</label>
              <div class="col-sm-10">
                  <input id="disabledSelect" ng-model="movCtrl.movimieto.tipo_mov" class="form-control">
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label for="example-text-input" class="col-sm-2 control-label">Valor Movimiento</label>
              <div class="col-sm-10 ">
                  <div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input type="text" ng-model="movCtrl.movimieto.valor_mov" class="form-control" aria-label="Amount (to the nearest dollar)">
                  </div>
              </div>
          </div>
          <div class="form-group" id="primerBoton">
              <button type="button" class="btn btn-primary btn-sm my-0">Crear Movimiento</button>
          </div>
          
      </form>
         <!--Table-->
 <table class="table table-bordered tabla" ng-controller="BancoController as banco">
    
    <!--Table head-->
    <thead>
        <tr>
            <th>Nombre Movimiento</th>
            <th>Tipo Movimiento</th>
            <th>Valor movimiento</th>
            <th>Fecha Registro</th>
            <th>Acci√≥n</th>
        </tr>
    </thead>
    <!--Table head-->

    <!--Table body-->
    <tbody ng-repeat="movimiento in banco.movimientos">
        <tr>
          <!--  <th scope="row"></th>   -->
            <td>{{movimiento.STR_NOMBRE_MOVIMIENTO}}</td>
            <td>{{movimiento.STR_TIPO_MOVIMIENTO}}</td>
            <td>{{movimiento.NUM_VALOR_MOVIMIENTO}}</td>
            <td>{{movimiento.DTM_FECHA_REGISTRO}}</td> 
            <td id="eliminar"><button type="button" class="btn btn-primary btn-sm my-0" >Eliminar</button></td>
        </tr>
<!--
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
             <td id="eliminar"><button type="button" class="btn btn-primary btn-sm my-0" >Eliminar</button></td>
        </tr>
-->
      
       
    </tbody>
    <!--Table body-->

</table>
<!--Table-->
     </section>
        


       <script type="text/javascript" src="js/bootstrap.min.js"></script>
	</body>
</html>
